<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
      <ion-nav-buttons side="right">
        <button class="button button-icon button-clear ion-funnel" ng-click="popover.show($event)">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menu-content"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <h1 class="title">Options</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item menu-close class="item-icon-left" href="#/app/projects">
          <i class="icon ion-home"></i>Home
        </ion-item>
        <ion-item menu-close class="item-icon-left" href="#/app/favorites">
          <i class="icon ion-ios-heart"></i>Favourites
        </ion-item>
        <ion-item menu-close class="item-icon-left" ng-click="share()">
          <i class="icon ion-android-share-alt"></i>Invite Friends
        </ion-item>
        <ion-item menu-close class="item-icon-left" href="mailto:hi.tekchup@gmail.com">
          <i class="icon ion-email"></i>Contact Us
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>

<script id="templates/lang-filter.html" type="text/ng-template">
  <ion-popover-view>
    <ion-content>
      <div class="list">
        <a class="item" ng-repeat="lang in languages track by $index" ng-click="selectLanguage(lang)">
          {{lang}}
        </a>
      </div>
    </ion-content>
  </ion-popover-view>
</script>
