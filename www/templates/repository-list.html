<div class="list">
  <a ng-repeat="repo in repositories" class="item item-thumbnail-left item-icon-right" ng-click="openRepository(repo.html_url)">
    <img src="{{repo.owner.avatar_url}}">
    <h2>{{repo.full_name}}</h2>
    <p>{{repo.description}}</p>
    <p>
      <span style="margin-right:10px;">{{repo.stargazers_count}} stars</span>
      <span>{{repo.forks_count}} forks</span>
    </p>
    <i class="icon" ng-class="getFavoriteIcon(repo)" ng-click="toggleFavorite($event, repo)"></i>
  </a>
</div>
